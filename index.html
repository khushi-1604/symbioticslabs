<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Description Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 10px;
    }
    .col-6 {
      flex: 1;
      min-width: 300px;
      padding: 10px;
    }
    .product-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .description {
      margin-top: 20px;
    }
    .description h2, .mode-of-action h2 {
      color: #008000;
    }
    .description p, .mode-of-action p {
      line-height: 1.7;
      color: #555;
    }
    @media (max-width: 768px) {
      .col-6 {
        flex: 100%;
      }
      .container {
        margin: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="product-container">
    <!-- Product content will be injected by JS -->
  </div>

  <script>
    fetch('/products/lustre.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('product-container').innerHTML = `
          <div class="product-header">
            <h1 style="color: #008000">${data.title}</h1>
          </div>
          <div class="row">
            <div class="col-6 product-image">
              <img src="\${data.image}" alt="\${data.title}" />
            </div>
            <div class="col-6 description">
              <p>DESCRIPTION</p>
              <p>\${data.description}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mode-of-action">
              <h2>MODE OF ACTION</h2>
              <p>\${data.modeofaction}</p>
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
